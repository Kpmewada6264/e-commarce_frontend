<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        img {
            width: 50px;
            height: auto;
        }
    </style>
</head>
<body>

    <h2>Product List</h2>

    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Product Image</th>
                <th>Size</th>
                <th>Date</th>
                <th>Prize</th>
            </tr>
        </thead>
        <tbody>
          
            <tr>
                <td>name</td>
                <td><img src="img/card1.png" alt=""></td>
                <td>5</td>
                <td>05-06-2024</td>
                <td>510</td>
            </tr>
          
        </tbody>
    </table>

</body>
</html>
